{% url 'employees-detail' as employees_detail_url %}
<header class="site-header">
    <nav class="navbar-expand-md navbar-dark bg-steel fixed-top d-flex justify-content-between">
        <div class="ml-5">
            <a class="navbar-brand" href="/">Home</a>

            {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'employees-detail' %}">Employees Info</a>
            <a class="navbar-brand" href="{% url 'logout' %}">Log out</a>
            {% else%}
            <a class="navbar-brand" href="{% url 'login' %}">Log in</a>
            <a class="navbar-brand" href="{% url 'signup' %}">Sign up</a>
            {% endif %}
        </div>

        {% if request.path == employees_detail_url %}

        <div class="mr-4">
            <form class="form-inline" action="{% url 'employees-api' %}" method="get" id="search-form">
                <input class="form-control mr-sm-2" type="search" name="s" placeholder="Search..."
                       aria-label="Search" id="search-input">
                <button class="btn btn-dark  my-2 my-sm-0" id="search-btn" type="submit">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </button>
            </form>
        </div>
        {% endif %}
    </nav>
</header>
